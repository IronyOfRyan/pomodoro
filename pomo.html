<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Pomodoro Timer </title>
  <link rel="stylesheet" type="text/css" href="pomo.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbocenter">
    <div class="container-fluid">
      <h1>Pomodoro Timer</h1>

      <div id="workOrBreak" >
        <div class="btn-group btn-group-lg" role="group">
          <div class="col">
            <button id="workButton" type="button" class="btn btn-secondary">Work</button>
          </div>
          <div class="col">
            <button id="breakButton" type="button" class="btn btn-secondary">Break</button>
          </div>
        </div>
      </div>

      <h5 id ="notification" class="hide">Get to Work!</h5>

      <h3><span id = "minuteSpan">Minute</span>:<span id="secondSpan">Second</span></h3>

      <div id="buttons" class="container">
        <div class="btn-group btn-group-lg" role="group">
          <div class="col">
            <button id="playButton" type="button" class="btn btn-secondary">Play</button>
          </div>
          <div class="col">
            <button id="pauseButton" type="button" class="btn btn-secondary">Pause</button>
          </div>
          <div class="col">
            <button id="resetButton" type="button" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="pomo.js"></script>
  </div>
</body>

</html>
