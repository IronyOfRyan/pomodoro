<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Pomodoro Timer </title>
  <link rel="stylesheet" type="text/css" href="pomo.css">
  <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>

<body>
  <div class="jumbotron jumbocenter">
    <div class="container-fluid">
      <h1>Pomodoro Timer</h1>

      <div id="workOrBreak" >
        <div class="btn-group btn-group-lg" role="group">
          <div class="col">
            <div id="workButton" type="button" class="btn btn-secondary">Work - <span id = "workMin"></span></div>
          </div>
          <div class="col">
            <div id="breakButton" type="button" class="btn btn-secondary">Break - <span id = "breakMin">5</span></div>
          </div>
        </div>
      </div>

      <div>
        <div class = "incDec">
          <button id= "workMinus" class= "incDecButtons btn btn-secondary">-5</button>
          <button id= "workPlus" class= "incDecButtons btn btn-secondary">+5</button>
        </div>
        <div class = "incDec">
          <button id= "breakMinus" class= "incDecButtons btn btn-secondary">-1</button>
          <button id= "breakPlus" class= "incDecButtons btn btn-secondary">+5</button>
        </div>
      </div>


      <div id breakButtons>

      </div>

      <h5 id ="notification" class="hide">Get to Work!</h5>

      <h3><span id = "minuteSpan" min = "0" max = "60">Minute</span>:<span id="secondSpan">Second</span></h3>

      <div id="buttons" class="container">
        <div class="btn-group btn-group-lg" role="group">
          <div class="col">
            <button id="playButton" type="button" class="btn btn-secondary" >Play</button>
          </div>
          <div class="col">
            <button id="pauseButton" type="button" class="btn btn-secondary">Pause</button>
          </div>
          <div class="col">
            <button id="resetButton" type="button" class="btn btn-secondary">Reset</button>
          </div>
        </div>
      </div>
      <div class="progress">
        <div id="theBar" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        100%
        </div>
      </div>
    </div>
  </div>

  <script>
    (function() {
      console.log('ready');
      app.init;
    })();
</script>
  <script src="pomo.js"></script>
</body>

</html>
